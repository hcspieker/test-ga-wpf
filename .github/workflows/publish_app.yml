name: Publish SmallWpfApp

on:
  push:
    tags:
      - 'v*.*.*'
  
env:
  BUILD_FILTER: 'SmallWpfApp/SmallWpfApp.slnx'
  PUBLISH_FILTER: 'SmallWpfApp/SmallWpfApp.csproj'
  BUILD_CONFIG: 'Release'
  ARTIFACT_NAME: 'SmallWpfApp'
  DOTNET_VERSION: 10.0.x

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      shell: bash
      run: dotnet restore ${{ env.BUILD_FILTER }}

    - name: Build
      shell: bash
      run: dotnet build ${{ env.BUILD_FILTER }} --configuration ${{ env.BUILD_CONFIG }} --no-restore

    - name: Publish
      shell: bash
      run: dotnet publish ${{ env.PUBLISH_FILTER }} --configuration ${{ env.BUILD_CONFIG }} --output ./publish --no-build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./publish/
        retention-days: 7

  release_app:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./publish
    
    - name: Extract version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "Extracted TAG: $TAG"

    - name: Zip published files
      run: |
        cd publish
        zip -r ../${{ env.ARTIFACT_NAME }}-${{ env.TAG }}.zip .
        cd ..

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.ARTIFACT_NAME }}-${{ env.TAG }}.zip
